# HTTPS Redirect für externe Domain
server {
    listen 80;
    server_name myhomeassi23.ddns.net;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Redirect für interne Domain
server {
    listen 80;
    server_name chef.fritz.box chef;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Sichere SSL Konfiguration für externe Domain
server {
    listen 443 ssl http2;
    server_name myhomeassi23.ddns.net;
    
    # SSL Zertifikate (werden von Let's Encrypt automatisch verwaltet)
    ssl_certificate /etc/letsencrypt/live/myhomeassi23.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myhomeassi23.ddns.net/privkey.pem;
    
    # Sichere SSL Konfiguration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Nginx Proxy Manager Admin Interface
    location / {
        proxy_pass http://127.0.0.1:81;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Basic Auth für zusätzliche Sicherheit
        auth_basic "Nginx Proxy Manager Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
}

