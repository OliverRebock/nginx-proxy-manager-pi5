# Custom Nginx Konfiguration für Nginx Proxy Manager
# Diese Datei wird als custom config in NPM verwendet

# Security Headers (für alle Hosts)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# SSL Sicherheitseinstellungen (für alle SSL Hosts)
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# Rate Limiting
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Admin Panel Protection (für NPM Admin Interface)
location /admin {
    # Basic Auth aktivieren
    auth_basic "Nginx Proxy Manager Admin";
    auth_basic_user_file /data/nginx/custom/.htpasswd;
    
    # Rate Limiting für Admin Bereich
    limit_req zone=login burst=5 nodelay;
    
    # Proxy zum NPM Admin Interface
    proxy_pass http://127.0.0.1:81;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
